<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Exam Performance Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fefefe;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      border: 2px solid #9b59b6;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #6a1b9a;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    select,
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #d7bde2;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #8e44ad;
      background-color: #fff;
    }

    .btn {
      background-color: #8e44ad;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #732d91;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Student Exam Performance Prediction</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">

      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" required>
          <option selected disabled value>Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ethnicity">Race or Ethnicity</label>
        <select name="ethnicity" required>
          <option selected disabled value>Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="form-group">
        <label for="parental_level_of_education">Parental Level of Education</label>
        <select name="parental_level_of_education" required>
          <option selected disabled value>Select Education Level</option>
          <option value="high school">High School</option>
          <option value="some college">Some College</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="master's degree">Master's Degree</option>
        </select>
      </div>

      <div class="form-group">
        <label for="lunch">Lunch Type</label>
        <select name="lunch" required>
          <option selected disabled value>Select Lunch Type</option>
          <option value="standard">Standard</option>
          <option value="free/reduced">Free/Reduced</option>
        </select>
      </div>

      <div class="form-group">
        <label for="test_preparation_course">Test Preparation Course</label>
        <select name="test_preparation_course" required>
          <option selected disabled value>Select Course Status</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="form-group">
        <label for="reading_score">Reading Score</label>
        <input type="number" name="reading_score" min="0" max="100" required>
      </div>

      <div class="form-group">
        <label for="writing_score">Writing Score</label>
        <input type="number" name="writing_score" min="0" max="100" required>
      </div>

      <button type="submit" class="btn">Predict</button>
    </form>
  </div>
</body>
</html>
